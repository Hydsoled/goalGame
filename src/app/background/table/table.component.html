<div style="
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
">
  <div class="flex-container" *ngFor="let z of x">
    <div
      class="square"
      [ngClass]="(squares[z][k]) ? 'bomb': 'nonBomb'"
      (click)="onClick($event)"
      *ngFor="let k of y">
    </div>
  </div>
</div>
