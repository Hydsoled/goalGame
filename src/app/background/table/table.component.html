<div style="
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
">
  <div class="flex-container" *ngFor="let z of x">
    <div
      [ngClass]="(x.length > 4)? 'smallSquare square': 'square'"
      #sqr
      (click)="onClick(z,k)"
      *ngFor="let k of y">
    </div>
  </div>
</div>
