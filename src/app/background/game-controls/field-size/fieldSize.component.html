<div class="field-size-wrapper">
  <label>
    <span>Field Size</span>
  </label>
  <div class="field-size">
    <div class="container">
      <div class="row">
        <div class="col-4" style="cursor: pointer" (click)="dimension(3,4)">Small</div>
        <div class="col-4" style="cursor: pointer" (click)="dimension(4,7)">Medium</div>
        <div class="col-4" style="cursor: pointer" (click)="dimension(5,10)">Big</div>
      </div>
    </div>
  </div>
</div>
